<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();
  socket.on('connect', () => {
    console.log('a user connected: ' + socket.id)
  })
  socket.on('joined', () => {
    console.log('Joined Room: ' + socket.rooms)
  })
  function createRoom(){
    console.log(socket.id)
    socket.emit('createRoom', socket.id) 
  }
</script>
